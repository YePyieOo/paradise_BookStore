<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <link
         rel="stylesheet"
         href="../resource/UI Library/bootstrap-5.0.2-dist/css/bootstrap.css"
      />
      <script
         defer
         src="../resource/UI Library/bootstrap-5.0.2-dist/js/bootstrap.js"
      ></script>
      <link
         rel="stylesheet"
         href="../resource/UI Library/animate_it/animate.css"
      />

      <style></style>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                     >
                        Dropdown
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li>
                           <a class="dropdown-item" href="#">Another action</a>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                           <a class="dropdown-item" href="#"
                              >Something else here</a
                           >
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link disabled"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                        >Disabled</a
                     >
                  </li>
               </ul>
               <form class="d-flex">
                  <input
                     class="form-control me-2"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                     Search
                  </button>
               </form>
            </div>
         </div>
      </nav>
      <section class="container-fluid vh-100">
         <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
               <h1 class="text-center animate__animated animate__slideInDown">
                  Section 1
               </h1>
            </div>
         </div>
      </section>

      <section class="container-fluid vh-100" id="section-two">
         <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
               <h1 class="text-center animate__animated animate__zoomIn">
                  Section 2
               </h1>
            </div>
         </div>
      </section>

      <section class="container-fluid vh-100" id="">
         <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
               <h1 class="text-center animate__animated animate__zoomIn">
                  Section 3
               </h1>
            </div>
         </div>
      </section>
      <script src="../resource/UI Library/jquery-3.3.1.min.js"></script>
      <script src="../resource/UI Library/way_point/jquery.waypoints.js"></script>
      <script></script>
   </body>
</html>
