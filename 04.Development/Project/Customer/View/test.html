<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="../resource/UI Library/bootstrap-5.0.2-dist/css/bootstrap.css"
      />
      <script src="../resource/UI Library/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

      <style>
         .carousel-item {
            background-color: #000;
            height: 24rem;
         }
      </style>
   </head>
   <body>
      <div
         id="carouselExampleControls"
         class="carousel slide"
         data-bs-ride="carousel"
      >
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img
                  src="../resource/img/main slider_1.png"
                  class="d-block w-100 h-100"
                  alt="..."
               />
            </div>

            <div class="carousel-item">
               <img
                  src="../resource/img/book cover/bootstrap - Copy.png"
                  class="d-block w-100 h-100"
                  alt="..."
               />
            </div>

            <div class="carousel-item">
               <img
                  src="../resource/img/book cover/jsbook.png"
                  class="d-block w-100 h-100"
                  alt="..."
               />
            </div>
         </div>
         <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
         >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
         </button>
         <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
         >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden text-danger">Next</span>
         </button>
      </div>
   </body>
</html>
